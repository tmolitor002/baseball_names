version: 2

models:
  - name: advanced_stats_player_season
    columns:
      - name: player_id
        tests:
          - not_null
      - name: season
        tests:
          - not_null
      - name: metric
        description: "{{ doc('metric')}}"      
        tests:
          - not_null
          - accepted_values:
              values: ['wRC', 'wOBA']
      - name: value
        tests:
          - not_null