version: 2

sources:
  - name: baseball
    database: baseball
    schema: raw
    tables:
      - name: players
        columns:
          - name: person_id
            tests:
              - unique
              - not_null    
        loaded_at_field: _loaded           
        freshness: 
          error_after:
            count: 365
            period: day
          warn_after:
            count: 270
            period: day

      - name: team_season_offense
        columns:
          - name: team_id
            tests:
              - not_null
          - name: season
            tests:
              - not_null
        loaded_at_field: _loaded
        freshness: 
          error_after:
            count: 365
            period: day
          warn_after:
            count: 270
            period: day
      - name: player_career_offense
        columns:
          - name: player_id
            tests:
              - not_null
        loaded_at_field: _loaded
        freshness: 
          error_after:
            count: 365
            period: day
          warn_after:
            count: 270
            period: day
      - name: player_season_league_offense
        columns:
          - name: player_id
            tests:
              - not_null
          - name: season
            tests:
              - not_null
        loaded_at_field: _loaded
        freshness: 
          error_after:
            count: 365
            period: day
          warn_after:
            count: 270
            period: day
      - name: season_constants
        loaded_at_field: _loaded
        freshness: 
          error_after:
            count: 365
            period: day
          warn_after:
            count: 270
            period: day